
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteraturA - Biblioteca Digital</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">LiteraturA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/busqueda.html">Buscar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Biblioteca Digital</h1>
        
        <!-- Formulario de búsqueda rápida -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar libro...">
                    <button id="searchButton" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </div>
        
        <!-- Filtros -->
        <div class="d-flex justify-content-center mb-4">
            <button class="btn btn-outline-secondary mx-1 filter-btn" data-idioma="all">Todos</button>
            <button class="btn btn-outline-secondary mx-1 filter-btn" data-idioma="es">Español</button>
            <button class="btn btn-outline-secondary mx-1 filter-btn" data-idioma="en">Inglés</button>
            <button class="btn btn-outline-secondary mx-1 filter-btn" data-idioma="fr">Francés</button>
            <button class="btn btn-outline-secondary mx-1 filter-btn" data-idioma="it">Italiano</button>
        </div>
        
        <!-- Contenedor para los libros -->
        <div class="row" id="librosContainer">
            <!-- Los libros se cargarán aquí dinámicamente -->
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <a href="https://github.com/lunajulio" target="_blank" class="text-white font-weight-bold">
                <i class="fab fa-github"></i> lunajulio
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
